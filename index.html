<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="../pop-quiz/assets/css/style.css">


</head>

<body>
    <div class="wrapper">
        <div class="welcome_text">

            <form class="welcome_form" name="welcome_form" onsubmit="submitForm(event)">
                <input type="text" name="name">
                <button type="submit" id="start-button"  class="quiz_timer">Start Quiz</button>
                <p>
                    Try to answer the following questions to the best of your ability within the time given.
                    Please keep in mind for every wrong answer there is a penalty of 10 seconds. Good luck!
                </p>
            </form>

        </div>
        <div class="quiz">
            <div class="quiz_header">
                <div class="quiz_user">
                    <h4>Welcome! <span class="name"></span></h4>
                </div>

                <div class="quiz_timer" id="start-button">
                    <p class="quiz_timer" onsubmit="submitForm(event)"><span id="timeLeft">60</span></p>
                </div>
            </div>

            <div class="quiz_body">
                <div id="questions">


                </div>
                <button class="btn-next" onclick="next()">Next Question</button>

            </div>
        </div>
        <div class="reward">
            <img src="assets/images/giphy.gif" alt="A hula hooping egg.">
            <h3 class="user_name">Great Job! <span class="name"></span></h3>
            <p class="user_points">Your Points <span class="points"></span></p>
            <p class="user_time">Time <span class="time"></span></p>
            <p class="user_score" id="finalScore">Your Highscore!<span class="points"></span></p>
        </div>

    </div>

    <script type="text/javascript" src="assets/js/quiz.js"></script>


</body>

</html>
