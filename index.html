<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="../pop-quiz/assets/css/style.css" >
</head>
<body>
  <div class="wrapper">
        <div class="start">
            <h1 class="page-title">Code Quiz</h1>
                 <p class="instructions" id="container">
            Try to answer the following questions to the best of your ability within the time given. <br>
            Please keep in mind for every wrong answer there is a penalty of 10 seconds.  Good luck!
                </p>
             <div class="btn">
                 <button type="button" class="btn">Start Quiz</button>
             </div>
             <div class="timer"></div>
             <div class="counter"></div>


              


  </div>  
  <div class="scoreContainer" style="display : none;"></div>
    
</body>
