<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="../pop-quiz/assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="quiz">
            <div class="qui-header">
                <div class="quiz-user">
                    <h4>Hi <span class="name"></span></h4>
                    <p>
                        Try to answer the following questions to the best of your ability within the time given. <br>
                        Please keep in mind for every wrong answer there is a penalty of 10 seconds. Good luck!
                    </p>
                </div>
                <div class="quiz-timer">
                    <span class="time">00:00</span>
                </div>
                <div class="quiz-body">
                    <div id=questions>
                        <ul class="choices">
                            <li class="option">option a</li>
                            <li class="option">option b</li>
                            <li class="option">option c</li>
                            <li class="option">option d</li>
                        </ul>
                    </div>
                    <button class="btn-next" onclick="next()">Next Question</button>
                </div>
            </div>
        </div>


    </div>
    <div class="scoreContainer" style="display : none;"></div>




    <script type="text/javascript" src="assets/js/quiz.js"></script>
</body>

</html>
