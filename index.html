<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="../pop-quiz/assets/css/style.css">
    

</head>

<body>
    <div class="wrapper">
        <div class="welcome_text">

            <form class="welcome_form" name="welcome_form" onsubmit="submitForm(event)">
                <input type="text" name="name">
                <button type="submit" id="start-button" onclick="start-btn" class="quiz_timer">Start Quiz</button>
                <p>
                    Try to answer the following questions to the best of your ability within the time given.
                    Please keep in mind for every wrong answer there is a penalty of 10 seconds. Good luck!
                </p>
            </form>

        </div>

    </div>
    

    <script type="text/javascript" src="assets/js/quiz.js"></script>
    
    
</body>

</html>
